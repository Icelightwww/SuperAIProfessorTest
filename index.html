<style>
  .dictateButton {
    background-color: #4CAF50; /* Set the primary color to a comfortable green */
    color: white; /* Set the text color to white */
    border-radius: 10px; /* Set the border radius to create rounded corners */
    padding: 10px 20px; /* Set the padding to create some space around the text */
    border-width: 0;
    height: 50px;
    transition: background-color 0.3s ease; /* Add a transition effect to the background color */
  }

  .dictateButton:hover {
    background-color: #388E3C; /* Set the hover color to a deeper shade of green */
    cursor: pointer;
  }
